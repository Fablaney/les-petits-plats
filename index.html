<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <title>Les Petits Plats</title>

    <!-- google fonts lato / roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JS Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>

    <header class="d-flex justify-content-center mb-5">

        <img src="assets/images/logo.png" class="logo" alt="Les Petits Plats"/>

    </header>

    <main class="container">

        <!-- bare de recherche -->
        <form class="search-bar d-flex mb-5" role="search">
            <input id="searchinput" type="search" placeholder="Rechercher une recette" aria-label="Search">
            <button type="submit"><i class="bi bi-search"></i></button>
        </form>
        
        <!-- affichage des filtres actifs -->
        <div class="filtres-actifs mb-5">
            <div class="btn btn-primary">filtre actif &nbsp; <i class="bi bi-x-circle"></i></div>
        </div>
     
        <!-- 3 dropdown de filtres -->
        <div class="d-flex zone-filtres mb-5">

            <div class="dropdown">
                <a class="btn dropdown-toggle btn-primary" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Ingredients</a>
            
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle btn-success" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Appareils</a>
            
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle btn-danger" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">Ustensiles</a>
            
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>

        </div>

        <!-- articles recettes -->
        <div class="row mb-5 justify-content-center g-4" id="wrapper-recettes">
            <!-- les articles s'affichent ici -->
        </div>

    </main>

    <script type="module" src="scripts/app.js"></script>
 
</body>
</html>
