<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">

    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <title>Les Petits Plats</title>

    <!-- google fonts lato / roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

    <!-- CSS Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- JS Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- icones bootstrap 5.2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>

    <header class="d-flex justify-content-center mb-5" id="header">

        <img src="assets/images/logo.png" class="logo" alt="Les Petits Plats"/>

    </header>

    <main class="container">

        <!-- bare de recherche -->
        <form class="search-bar d-flex mb-5" role="search">
            <input id="searchinput" type="search" placeholder="Rechercher une recette" aria-label="Search">
            <button type="submit"><i class="bi bi-search"></i></button>
        </form>
        
        <!-- affichage des filtres actifs -->
        <div class="filtres-actifs mb-5 d-flex test">

            <div class="btn btn-secondary d-none" id="tag-texte"> &nbsp;<button id="erase-text"><i class="bi bi-x-circle"></i></button></div>
            <div class="btn btn-primary d-none" id="tag-ingredient"> &nbsp;<button id="erase-ingredient"><i class="bi bi-x-circle"></i></button></div>
            <div class="btn btn-success d-none" id="tag-appareil"> &nbsp;<button id="erase-appareil"><i class="bi bi-x-circle"></i></button></div>
            <div class="btn btn-danger d-none" id="tag-ustensile"> &nbsp;<button id="erase-ustensile"><i class="bi bi-x-circle"></i></button></div>

        </div>
     
        <!-- 3 dropdown de filtres -->
        <div class="zone-filtres mb-5">

            <div class="dropdown mr-2">

                <form class="btn btn-primary dropdown-toggle p-4" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <input id="input-ingredient" type="text" placeholder="IngrÃ©dients">
                </form>

                <div class="dropdown-menu bg-primary text-white p-4" aria-labelledby="dropdownMenuButton1">

                    <div class="row" id="ingredients">

                    </div>
                    
                </div>

            </div>

            <div class="dropdown mr-2">
                <form class="btn btn-success dropdown-toggle p-4" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    <input id="input-appareils" type="text" placeholder="Appareils">
                </form>
                <div class="dropdown-menu bg-success text-white p-4" aria-labelledby="dropdownMenuButton2">
                    <div class="row" id="appareils">

                    </div>
                </div>
            </div>

            <div class="dropdown mr-2">
                <form class="btn btn-danger dropdown-toggle p-4" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                    <input id="input-ustensiles" type="text" placeholder="Ustensiles">
                </form>
                <div class="dropdown-menu bg-danger text-white p-4" aria-labelledby="dropdownMenuButton3">
                    <div class="row" id="ustensiles">

                    </div>
                </div>
            </div>

        </div>

        <!-- articles recettes -->
        <div class="row mb-5 justify-content-center g-4" id="wrapper-recettes">
            <!-- les articles s'affichent ici -->
        </div>

    </main>

    <a class="return-top" href="#header"><i class="bi bi-arrow-up-square-fill"></i></a>

    <!-- <script type="module" src="scripts/app.js"></script> -->

    <script src="data/recettes.js"></script>
   
    <script src="scripts/fonctions/dropdown_appareils.js"></script>
    <script src="scripts/fonctions/dropdown_ingredients.js"></script>
    <script src="scripts/fonctions/dropdown_ustensiles.js"></script>
    <script src="scripts/fonctions/searchbar.js"></script>
    <script src="scripts/fonctions/recipeCardsFactorie.js"></script>
   
    <script src="scripts/app.js"></script>

</body>
</html>
